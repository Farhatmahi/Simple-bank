<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="h-screen flex justify-center items-center flex-col">
      <div
        class="flex justify-center items-center flex-col mx-auto bg-white drop-shadow-lg text-center p-10 rounded-xl"
      >
        <h1 class="text-5xl drop-shadow-md font-bold py-2">Welcome to your father's bank</h1>
        <input
          id="user-email"
          type="text"
          class="w-3/4 border mx-auto p-2 my-2 rounded-md"
          placeholder="Enter your email address"
        />
        <input
          id="user-password"
          type="password"
          class="w-3/4 border mx-auto p-2 my-2 rounded-md"
          placeholder="Enter your password"
        />
        <button
          id="btn-submit"
          class="bg-white drop-shadow-lg text-black hover:bg-slate-500 hover:text-white mt-2 w-24 py-4 rounded-md mx-auto"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="./custom.js"></script>
  </body>
</html>
